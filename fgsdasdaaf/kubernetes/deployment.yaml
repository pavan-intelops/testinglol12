apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: fgsdasdaaf
  name: fgsdasdaaf
  labels:
    app: fgsdasdaaf
spec:
  selector:
    matchLabels:
      app: fgsdasdaaf
  template:
    metadata:
      labels:
        app: fgsdasdaaf
        name: fgsdasdaaf
    spec:
      containers:
        - name: fgsdasdaaf
          image: pavan-intelops/testinglol12/fgsdasdaaf
          imagePullPolicy: Always
        
          env:
            - name: SERVICE_NAME
              value: "go-app"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "localhost:4317"
            - name: INSECURE_MODE
              value: "true"
        
          ports:
        
        
          - containerPort: 23243
            name: http
        
        
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
        